version: '3.8'

services:
  redis_db:
    extends:
      file: ./services/docker-compose-redis.yml
      service: redis_db

  db:
    extends:
      file: ./services/docker-compose-db.yml
      service: db

  backend:
    depends_on:
      - db
      - redis_db
    extends:
      file: ./services/docker-compose-backend.yml
      # file: ./services/docker-compose-backend-arm64.yml
      # file: ./services/docker-compose-backend-amd64.yml
      service: backend
    links:
      - db:database
    environment:
        NETWORK: Cryptonomic0n
        SUBNETWORK: Ethereum
        ETHEREUM_JSONRPC_VARIANT: 'geth'
        ETHEREUM_JSONRPC_HTTP_URL: https://bs-tst:msdhDbr347145234@node.cryptonomicon.space:14438
        ETHEREUM_JSONRPC_TRACE_URL: https://bs-tst:msdhDbr347145234@node.cryptonomicon.space:14438
        DATABASE_URL: postgresql://postgres:@host.docker.internal:7432/blockscout?ssl=false
        # DISABLE_INDEXER: 'true'
        MICROSERVICE_SC_VERIFIER_ENABLED: 'true'
        MICROSERVICE_SC_VERIFIER_URL: http://smart-contract-verifier:8050/
        MICROSERVICE_SC_VERIFIER_TYPE: sc_verifier
    ports:
      # backend and old front
      - 4001:4000

  visualizer:
    extends:
      file: ./services/docker-compose-visualizer.yml
      service: visualizer

  sig-provider:
    extends:
      file: ./services/docker-compose-sig-provider.yml
      service: sig-provider

  smart-contract-verifier:
    extends:
      file: ./services/docker-compose-smart-contract-verifier.yml
      service: smart-contract-verifier

  frontend:
    depends_on:
      - backend
    extends:
      file: ./services/docker-compose-frontend.yml
      service: frontend
    environment:
        NEXT_PUBLIC_API_HOST: cryptonomicon.space
        NEXT_PUBLIC_API_PORT: 14438
        NEXT_PUBLIC_API_PROTOCOL: https
        NEXT_PUBLIC_STATS_API_HOST: https://stats.cryptonomicon.space:14438
        NEXT_PUBLIC_APP_PROTOCOL: https
        NEXT_PUBLIC_APP_HOST: cryptonomicon.space
        NEXT_PUBLIC_APP_PORT: 14438
        NEXT_PUBLIC_NETWORK_NAME: Cryptonomic0n
        NEXT_PUBLIC_HOMEPAGE_CHARTS: "['daily_txs','coin_price','market_cap']"
        NEXT_PUBLIC_VISUALIZE_API_HOST: https://visualizer.cryptonomicon.space:14438
        NEXT_PUBLIC_CONTRACT_INFO_API_HOST: https://contracts-info.services.blockscout.com

  stats-db:
    depends_on:
      - backend
    extends:
      file: ./services/docker-compose-stats.yml
      service: stats-db

  stats:
    depends_on:
      - stats-db
    extends:
      file: ./services/docker-compose-stats.yml
      service: stats

  proxy:
    depends_on:
      - backend
      - frontend
      - stats
    extends:
      file: ./services/docker-compose-nginx.yml
      service: proxy
